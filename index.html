<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock🧱 Papper🧻 Scissor✂️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-lable" class="badge">User</div>
      <div id="computer-lable" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="Images/rock.png" alt="Rock">
      </div>
      <div class="choice" id="p">
        <img src="Images/papper.png" alt="Paper">
      </div>
      <div class="choice" id="s">
        <img src="Images/scissor.png" alt="Scissor">
      </div>
    </div>

    <p id="action-message">Make Your Move.</p>

    <header>
      <center>

      <p>Developed By
        <br />
        <a href="https://www.instagram.com/somyaranjan_26/"><strong>Somyaranjan Rout</strong></a>
      </p>

      </center>
    </header>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
